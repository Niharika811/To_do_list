<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="todo-app">
        <p><b>TO-DO LIST</b><img src="to-do-list-color-icon-vector-28812967.jpg" alt="To-Do List Icon"></p>
        <div class="todo-app-input">
            <input class= "js-name-input name-input"placeholder="Todo name">
            <input type="date"class="js-date-input date-input"placeholder="Date">
            <button onclick= "
            addTodo();
            " class="add">Add</button>
        </div>
        <div class= " js-todo-list todo-grid"></div>
    </div>
   </div>
   <script src="style.js"></script>

</body>
</html>
